<form id="footerForm" action="/api/message/send" method="post">
    <input class="form-control"
            type="text"
            name="name"
            placeholder="Name"
            required
            pattern="[\w\d]+"><br>
    <input class="form-control"
            type="email"
            name="email"
            placeholder="Email"
            required><br>
    <textarea class="form-control"
            name="description"></textarea>
    <button>Submit</button>
</form>
