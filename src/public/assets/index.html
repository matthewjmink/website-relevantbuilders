<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <nav>
        <div><a href="/">Home</a></div>
        <div><a href="/process">Our Process</a></div>
        <div><a href="/process/design">Custom Design</a></div>
    </nav>
    <div id="content"><%= pageContent %></div>

        <form id="footerForm" action="/api/message/send?redirect=1" method="post">

        </form>

</html>
